<HTML>
<HEAD>
<TITLE>Manual Fizica 11 by Alexandruz3</TITLE>

<script language=javascript>
    var rev = "fwd";
    function titlebar(val){
        var msg  = "Manual Fizica by Alexandruz3";
        var res = " ";
        var speed = 100;
        var pos = val;
        msg = "   ["+msg+"]";
        var le = msg.length;
        if(rev == "fwd"){
            if(pos < le){
                pos = pos+1;
                scroll = msg.substr(0,pos);
                document.title = scroll;
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
            else {
                rev = "bwd";
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
        }
        else {
            if(pos > 0) {
                pos = pos-1;
                var ale = le-pos;
                scrol = msg.substr(ale,le);
                document.title = scrol;
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
            else {
                rev = "fwd";
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
        }
    }
    titlebar(0);
</script>

</HEAD>

<FRAMESET cols="660,*" border=0>

  <FRAMESET rows="48, *">
    <FRAME name="top_left" src="html/top_left.html" scrolling=no marginheight=10 marginwidth=10>
    <FRAME name="pageframe" src="html/left.html" scrolling=yes marginwidth=20 marginheight=20>
  </FRAMESET>

  <FRAMESET rows="48, *">
    <FRAME name="top_right" src="html/top_right.html" scrolling=no>
    <FRAME name="menuframe" src="html/right.html">     
  </FRAMESET>

</FRAMESET>

</HTML>
